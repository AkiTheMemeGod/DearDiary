<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dear Diary{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Reenie+Beanie&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="notebook-container">
        <!-- Navigation Tabs as Bookmarks -->
        {% if current_user.is_authenticated %}
        <nav class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Cover</a>
            <a href="{{ url_for('new_entry_page') }}" class="nav-item">Write</a>
            <a href="{{ url_for('entries') }}" class="nav-item">Read</a>
            <a href="{{ url_for('logout') }}" class="nav-item" style="background: #5a5a5a;">Close</a>
        </nav>
        {% endif %}

        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
